    <style>
        /* Constants */
        :root {
            --icon-size: 24px;
            --primary-color: #4285f4;
            --peer-width: 120px;
            --text-color: #333;
            --bg-color: #fafafa;
            --bg-color-secondary: #f1f3f4;
        }

        /* Layout */
        html { height: 100%; }
        html, body { margin: 0; display: flex; flex-direction: column; width: 100%; overflow-x: hidden; }
        body { flex-grow: 1; align-items: center; justify-content: center; overflow-y: hidden; background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, Roboto, "Segoe UI", Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .row-reverse { display: flex; flex-direction: row-reverse; }
        .row { display: flex; flex-direction: row; }
        .column { display: flex; flex-direction: column; }
        .center { display: flex; align-items: center; justify-content: center; }
        .full { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
        [hidden] { display: none !important; }

        /* Typography */
        h2 { font-size: 24px; font-weight: 400; line-height: 32px; }
        h3 { font-size: 20px; font-weight: 500; margin: 16px 0; }
        .font-subheading { font-size: 16px; font-weight: 400; line-height: 24px; word-break: break-all; }
        .font-body2 { font-size: 12px; line-height: 18px; }
        a { text-decoration: none; color: currentColor; cursor: pointer; }

        /* Icons */
        .icon { width: var(--icon-size); height: var(--icon-size); fill: currentColor; }
        [shadow="2"] { box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4); }

        /* Main UI */
        x-peers { display: flex; width: 100%; min-height: 150px; overflow: hidden; flex-flow: row wrap; justify-content: center; z-index: 2; padding: 0 20px; box-sizing: border-box; }
        x-no-peers { padding: 8px; text-align: center; animation: fade-in 300ms 500ms backwards; position: relative; z-index: 1; }
        x-no-peers h2 { color: var(--primary-color); }
        x-peers:not(:empty)+x-no-peers { display: none; }
        
        x-peer { -webkit-user-select: none; user-select: none; display: flex; flex-direction: column; align-items: center; }
        x-peer label { width: var(--peer-width); padding: 8px; cursor: pointer; touch-action: manipulation; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); position: relative; text-align: center; }
        x-peer .name { width: var(--peer-width); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; margin-top: 4px; }
        input[type="file"] { display: none; }
        
        x-peer x-icon { --icon-size: 56px; width: var(--icon-size); height: var(--icon-size); padding: 12px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; transition: all 150ms; will-change: transform; position: relative; }
        x-peer:not([transfer]):hover x-icon { transform: scale(1.05); }
        
        .progress { width: 80px; height: 80px; position: absolute; top: 0; left: 50%; transform: translateX(-50%); clip: rect(0px, 80px, 80px, 40px); --progress: rotate(0deg); transition: transform 200ms; opacity: 0; }
        x-peer[transfer] .progress { opacity: 1; }
        .circle { width: 72px; height: 72px; border: 4px solid var(--primary-color); border-radius: 50%; position: absolute; clip: rect(0px, 40px, 80px, 0px); will-change: transform; transform: var(--progress); }
        .over50 { clip: rect(auto, auto, auto, auto); }
        .over50 .circle.right { transform: rotate(180deg); }
        
        .device-name { height: 18px; opacity: 0.7; }
        
        @keyframes pop { 0% { transform: scale(0.7); opacity: 0; } 40% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        x-peer { animation: pop 400ms ease-out 1; }

        footer { position: absolute; bottom: 0; left: 0; right: 0; align-items: center; padding: 0 0 16px 0; text-align: center; }
        footer .logo { --icon-size: 80px; margin-bottom: 8px; color: var(--primary-color); }
        footer .font-body2 { color: var(--primary-color); }

        /* Dialogs */
        x-dialog { display: none; }
        x-dialog[show] { display: block; }
        x-dialog x-background { background: rgba(0, 0, 0, 0.61); z-index: 10; transition: opacity 300ms; padding: 16px; position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; }
        x-dialog x-paper { z-index: 11; background: var(--bg-color); border-radius: 8px; padding: 16px 24px; width: 100%; max-width: 500px; box-sizing: border-box; transition: transform 300ms, opacity 300ms; }
        x-dialog:not([show]) x-paper { transform: scale(0.9); opacity: 0; }
        x-dialog:not([show]) x-background { opacity: 0; }

        .button { padding: 8px 16px; font-size: 14px; font-weight: 700; text-transform: uppercase; cursor: pointer; background: var(--primary-color); color: white; border: none; outline: none; border-radius: 4px; transition: background-color 0.2s; }
        .button:hover { background-color: #3367d6; }
        .button.secondary { background: #6c757d; }
        .button.secondary:hover { background: #5a6268; }
        
        .textarea { width: 100%; box-sizing: border-box; border: 1px solid #ccc; outline: none; padding: 10px; border-radius: 8px; margin: 8px 0; font-size: 14px; background: var(--bg-color-secondary); display: block; resize: none; min-height: 80px; line-height: 1.5; }
        
        #receiveDialog .preview { display: none; margin-top: 16px; }
        #receiveDialog[has-preview] .preview { display: block; }
        #img-preview { max-width: 100%; max-height: 40vh; margin: auto; display: block; border-radius: 4px; }
        #receiveTextDialog #text { width: 100%; word-break: break-all; max-height: 300px; overflow-y: auto; user-select: all; white-space: pre-wrap; background: var(--bg-color-secondary); padding: 10px; border-radius: 4px; }
        
        /* Manual Connection UI */
        #manual-connect-btn { color: var(--primary-color); cursor: pointer; margin-top: 20px; font-size: 12px; text-decoration: underline; }
        .textarea-code { font-family: monospace; font-size: 12px; }

        x-toast { position: fixed; min-height: 48px; bottom: 24px; left: 50%; transform: translateX(-50%); background-color: #323232; color: rgba(255, 255, 255, 0.95); display: flex; align-items: center; box-sizing: border-box; padding: 14px 24px; z-index: 20; transition: opacity 300ms, transform 300ms; border-radius: 8px; visibility: hidden; opacity: 0; transform: translate(-50%, 100px); }
        x-toast[show] { visibility: visible; opacity: 1; transform: translateX(-50%); }
    </style>
</head>
<body translate="no">
    
    <x-peers class="center"></x-peers>
    <x-no-peers>
        <h2>Searching for devices...</h2>
        <p class="font-body2" style="margin-top: 8px;">Open this page in other tabs to test automatic discovery.</p>
        <p id="manual-connect-btn" class="font-body2">Or connect to another device manually</p>
    </x-no-peers>

    <footer class="column">
        <svg class="icon logo"><use xlink:href="#wifi-tethering" /></svg>
        <div id="displayName">You are known as <strong></strong></div>
    </footer>

    <!-- Manual Connection Dialog -->
    <x-dialog id="connection-setup">
        <x-background>
            <x-paper class="column" shadow="2">
                <h3>Manual Connection</h3>
                <p class="font-body2" style="margin-bottom: 1rem;">Exchange these codes between two devices to connect.</p>
                <div class="column" style="width: 100%; gap: 1rem;">
                    <div>
                        <label for="offer-sdp" class="font-body2">1. Generate & Send Code</label>
                        <textarea id="offer-sdp" class="textarea textarea-code" readonly rows="4" placeholder="Click 'Generate' to create a code"></textarea>
                        <button id="create-offer-btn" class="button" style="width: 100%; margin-top: 0.5rem;">Generate & Copy Offer</button>
                    </div>
                    <div>
                        <label for="answer-sdp" class="font-body2">2. Paste Peer's Code</label>
                        <textarea id="answer-sdp" class="textarea textarea-code" rows="4" placeholder="Paste Offer or Answer code here"></textarea>
                        <button id="connect-btn" class="button" style="width: 100%; margin-top: 0.5rem;">Process Code</button>
                    </div>
                </div>
                <div class="row-reverse" style="margin-top: 1rem;">
                    <button class="button secondary" close>Close</button>
                </div>
            </x-paper>
        </x-background>
    </x-dialog>
    
    <!-- Dialogs -->
    <x-dialog id="receiveDialog">
        <x-background>
            <x-paper shadow="2">
                <h3>File Received</h3>
                <div class="font-subheading" id="fileName"></div>
                <div class="font-body2" id="fileSize"></div>
                <div class='preview'><img id='img-preview' src=""></div>
                <div class="row-reverse" style="margin-top: 16px;">
                    <a class="button" close id="download" title="Download File" autofocus>Save</a>
                    <button class="button secondary" close>Ignore</button>
                </div>
            </x-paper>
        </x-background>
    </x-dialog>

    <x-dialog id="sendTextDialog">
        <form action="#">
            <x-background>
                <x-paper shadow="2">
                    <h3>Send a Message</h3>
                    <div id="textInput" class="textarea" role="textbox" placeholder="Send a message..." contenteditable></div>
                    <div class="row-reverse">
                        <button class="button" type="submit" close>Send</button>
                        <a class="button secondary" close>Cancel</a>
                    </div>
                </x-paper>
            </x-background>
        </form>
    </x-dialog>
    
    <x-dialog id="receiveTextDialog">
        <x-background>
            <x-paper shadow="2">
                <h3>Message Received</h3>
                <div class="font-subheading" id="text"></div>
                <div class="row-reverse" style="margin-top: 1rem;">
                    <button class="button" id="copy" close autofocus>Copy</button>
                    <button class="button secondary" close>Close</button>
                </div>
            </x-paper>
        </x-background>
    </x-dialog>
    
    <div class="toast-container full center">
        <x-toast id="toast"></x-toast>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <symbol id=wifi-tethering viewBox="0 0 24 24"><path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 2c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 2.22 1.21 4.15 3 5.19l1-1.74c-1.19-.7-2-1.97-2-3.45 0-2.21 1.79-4 4-4s4 1.79 4 4c0 1.48-.81 2.75-2 3.45l1 1.74c1.79-1.04 3-2.97 3-5.19zM12 3C6.48 3 2 7.48 2 13c0 3.7 2.01 6.92 4.99 8.65l1-1.73C5.61 18.53 4 15.96 4 13c0-4.42 3.58-8 8-8s8 3.58 8 8c0 2.96-1.61 5.53-4 6.92l1 1.73c2.99-1.73 5-4.95 5-8.65 0-5.52-4.48-10-10-10z"></path></symbol>
        <symbol id=desktop-mac viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"></path></symbol>
        <symbol id=phone-iphone viewBox="0 0 24 24"><path d="M15.5 1h-8C6.12 1 5 2.12 5 3.5v17C5 21.88 6.12 23 7.5 23h8c1.38 0 2.5-1.12 2.5-2.5v-17C18 2.12 16.88 1 15.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z"></path></symbol>

<script>
    // --- Service Worker for Offline Capability ---
    if ('serviceWorker' in navigator) {
        const swScript = `
            const CACHE_NAME = 'offline-peerdrop-v3';
            const urlsToCache = ['/'];
            self.addEventListener('install', event => {
                event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
            });
            self.addEventListener('fetch', event => {
                event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
            });
        `;
        const swBlob = new Blob([swScript], { type: 'application/javascript' });
        navigator.serviceWorker.register(URL.createObjectURL(swBlob))
            .then(() => console.log('Service worker registered.'))
            .catch(err => console.error('Service worker registration failed:', err));
    }
    
    // --- Core Application Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const $ = id => document.getElementById(id);

        let myPeerId = `peer_${Math.random().toString(36).substr(2, 9)}`;
        let peers = {};
        let myName = generateRandomName();
        $('displayName').querySelector('strong').textContent = myName;

        const broadcastChannel = new BroadcastChannel('peerdrop_discovery_channel');

        const stunServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const CHUNK_SIZE = 64 * 1024;
        let receivingFile = {};
        let manualPeerConnection; // Separate PC for manual connection flow

        // --- Name Generation ---
        function generateRandomName() {
            const adjectives = ["Aqua", "Blue", "Lime", "Navy", "Teal", "Olive", "Green", "Red", "Orange", "Purple", "Fuchsia", "Maroon", "Gray"];
            const nouns = ["Ape", "Bat", "Bear", "Cat", "Dog", "Eel", "Fox", "Goat", "Hen", "Jay", "Kiwi", "Lion", "Mule", "Newt", "Owl", "Pig", "Rat", "Shark", "Tuna", "Vole", "Wolf", "Yak", "Zebra"];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${nouns[Math.floor(Math.random() * nouns.length)]}`;
        }
        
        // --- UI and Events ---
        window.Events = {
            fire: (type, detail) => window.dispatchEvent(new CustomEvent(type, { detail })),
            on: (type, callback) => window.addEventListener(type, callback, false),
        };
        
        // --- SDP Compression/Encoding ---
        const encodeSdp = (sdp) => btoa(pako.deflate(JSON.stringify(sdp), { to: 'string' }));
        const decodeSdp = (encoded) => {
            try { return JSON.parse(pako.inflate(atob(encoded), { to: 'string' })); } 
            catch (e) { console.error("SDP Decode Error:", e); return null; }
        };

        function addPeer(peerInfo) {
            if (!peers[peerInfo.id]) {
                peers[peerInfo.id] = {};
                Events.fire('peer-joined', peerInfo);
            }
        }

        // --- Broadcast Channel for "Same-Computer" Discovery ---
        broadcastChannel.onmessage = async (event) => {
            const msg = event.data;
            if (msg.id === myPeerId) return;

            switch (msg.type) {
                case 'hello':
                    if (!peers[msg.id]) {
                    addPeer(msg.peerInfo);
                    broadcastChannel.postMessage({ type: 'hello-reply', id: myPeerId, peerInfo: {id: myPeerId, name: myName, userAgent: navigator.userAgent }, to: msg.id });
                    if (myPeerId > msg.id) { await createAndSendOffer(msg.id); }
                    }
                    break;
                case 'hello-reply':
                    if (msg.to === myPeerId && !peers[msg.id]) {
                        addPeer(msg.peerInfo);
                    }
                    break;
                case 'offer':
                    if (msg.to === myPeerId) await handleOffer(msg);
                    break;
                case 'answer':
                    if (msg.to === myPeerId) await handleAnswer(msg);
                    break;
                case 'ice-candidate':
                    if (msg.to === myPeerId && peers[msg.id]?.pc?.signalingState !== 'closed') {
                        await peers[msg.id].pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
                    }
                    break;
                case 'bye':
                    if(peers[msg.id]) Events.fire('peer-left', msg.id);
                    break;
            }
        };
        
        // --- WebRTC Core ---
        function addPeerConnectionEvents(peerId, pc) {
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    broadcastChannel.postMessage({ type: 'ice-candidate', candidate: event.candidate, from: myPeerId, to: peerId });
                }
            };
            pc.onconnectionstatechange = () => {
                const peerUI = $(peerId)?.ui;
                if (!peerUI) return;
                const state = pc.connectionState;
                if (state === 'connected') peerUI.setConnected(true);
                else if (['disconnected', 'failed', 'closed'].includes(state)) peerUI.setConnected(false);
            };
        }

        function setupDataChannelEvents(peerId, dc) {
            dc.onopen = () => { $(peerId)?.ui.setConnected(true); };
            dc.onclose = () => { $(peerId)?.ui.setConnected(false); };
            dc.onmessage = (event) => handleDataChannelMessage(event, peerId);
        }

        async function createAndSendOffer(peerId) {
            const peer = peers[peerId];
            if (!peer || peer.pc) return;

            peer.pc = new RTCPeerConnection(stunServers);
            addPeerConnectionEvents(peerId, peer.pc);
            peer.dataChannel = peer.pc.createDataChannel('file-sharing');
            setupDataChannelEvents(peerId, peer.dataChannel);

            const offer = await peer.pc.createOffer();
            await peer.pc.setLocalDescription(offer);
            broadcastChannel.postMessage({ type: 'offer', sdp: offer, from: myPeerId, to: peerId, peerInfo: {id: myPeerId, name: myName, userAgent: navigator.userAgent } });
        }

        async function handleOffer(msg) {
            const peerId = msg.from;
            if (!peers[peerId]) {
                addPeer(msg.peerInfo || {id: peerId, name: 'Unknown Peer'});
            }
            const peer = peers[peerId];
            if (peer.pc) return; // Already handling a connection

            peer.pc = new RTCPeerConnection(stunServers);
            addPeerConnectionEvents(peerId, peer.pc);
            peer.pc.ondatachannel = (event) => {
                peer.dataChannel = event.channel;
                setupDataChannelEvents(peerId, peer.dataChannel);
            };

            await peer.pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
            const answer = await peer.pc.createAnswer();
            await peer.pc.setLocalDescription(answer);
            broadcastChannel.postMessage({ type: 'answer', sdp: answer, from: myPeerId, to: peerId });
        }
        
        async function handleAnswer(msg) {
            const peer = peers[msg.from];
            if (peer && peer.pc) {
                await peer.pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
            }
        }
        
        // --- Manual Connection ---
        $('create-offer-btn').addEventListener('click', async () => {
            manualPeerConnection = new RTCPeerConnection(stunServers);
            const dc = manualPeerConnection.createDataChannel('manual-dc');
            
            const tempPeerId = `manual_${Date.now()}`;
            addPeer({id: tempPeerId, name: 'Manual Peer'});
            peers[tempPeerId].pc = manualPeerConnection;
            peers[tempPeerId].dataChannel = dc;
            setupDataChannelEvents(tempPeerId, dc);

            manualPeerConnection.onicecandidate = () => {
                if (manualPeerConnection.iceGatheringState === 'complete') {
                    const encoded = encodeSdp(manualPeerConnection.localDescription);
                    $('offer-sdp').value = encoded;
                    navigator.clipboard.writeText(encoded).then(() => toast.show('Offer code copied!'));
                }
            };
            const offer = await manualPeerConnection.createOffer();
            await manualPeerConnection.setLocalDescription(offer);
        });

        $('connect-btn').addEventListener('click', async () => {
            const code = $('answer-sdp').value.trim();
            if (!code) return;
            const sdp = decodeSdp(code);
            if (!sdp) { toast.show('Invalid code.'); return; }

            if (sdp.type === 'offer') {
                manualPeerConnection = new RTCPeerConnection(stunServers);
                const tempPeerId = `manual_${Date.now()}`;
                addPeer({id: tempPeerId, name: 'Manual Peer'});
                peers[tempPeerId].pc = manualPeerConnection;

                manualPeerConnection.ondatachannel = (event) => {
                    peers[tempPeerId].dataChannel = event.channel;
                    setupDataChannelEvents(tempPeerId, event.channel);
                };
                manualPeerConnection.onicecandidate = () => {
                    if (manualPeerConnection.iceGatheringState === 'complete') {
                        const encoded = encodeSdp(manualPeerConnection.localDescription);
                        $('offer-sdp').value = encoded;
                        navigator.clipboard.writeText(encoded).then(() => toast.show('Answer code copied! Send this back.'));
                    }
                };
                await manualPeerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                const answer = await manualPeerConnection.createAnswer();
                await manualPeerConnection.setLocalDescription(answer);
            } else if (sdp.type === 'answer') {
                if (manualPeerConnection) {
                    await manualPeerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                    manualConnectDialog.hide();
                } else {
                    toast.show('Please create an offer first.');
                }
            }
        });

        // --- UI Classes ---
        class PeersUI {
            constructor() {
                Events.on('peer-joined', e => this._onPeerJoined(e.detail));
                Events.on('peer-left', e => this._onPeerLeft(e.detail));
            }
            _onPeerJoined(peerInfo) {
                if ($(peerInfo.id)) return;
                const peerUI = new PeerUI(peerInfo);
                $('x-peers').appendChild(peerUI.$el);
            }
            _onPeerLeft(peerId) {
                const $peer = $(peerId);
                if ($peer) $peer.remove();
                delete peers[peerId];
            }
        }
        new PeersUI();

        class PeerUI {
            html() { return `<label class="column center"><input type="file" multiple><x-icon><div class="progress"><div class="circle"></div><div class="circle right"></div></div><svg class="icon"><use xlink:href="#desktop-mac"/></svg></x-icon><div class="name font-subheading"></div><div class="device-name font-body2"></div></label>` }
            constructor(peer) {
                this._peer = peer;
                this.$el = document.createElement('x-peer');
                this.$el.id = peer.id;
                this.$el.innerHTML = this.html();
                this.$el.ui = this;
                
                const deviceInfo = this._getDeviceInfo(peer.userAgent);
                this.$el.querySelector('.name').textContent = peer.name;
                this.$el.querySelector('.device-name').textContent = deviceInfo.name;
                this.$el.querySelector('svg use').setAttribute('xlink:href', `#${deviceInfo.icon}`);

                this.$progress = this.$el.querySelector('.progress');
                this.$icon = this.$el.querySelector('x-icon');

                this.$el.querySelector('input').addEventListener('change', e => this._onFilesSelected(e));
                this.$el.addEventListener('contextmenu', e => { e.preventDefault(); Events.fire('text-recipient', this._peer.id); });
            }

            _getDeviceInfo(userAgent) {
                if (!userAgent) return { name: "Device", icon: "desktop-mac" };

                let browser = "Browser";
                if (/Firefox/i.test(userAgent)) browser = "Firefox";
                else if (/Chrome/i.test(userAgent) && !/Edge/i.test(userAgent)) browser = "Chrome";
                else if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) browser = "Safari";
                else if (/Edg/i.test(userAgent)) browser = "Edge";

                let os = "OS";
                let icon = "desktop-mac";
                if (/Windows/i.test(userAgent)) {
                    os = "Windows";
                    icon = "desktop-mac";
                } else if (/Macintosh/i.test(userAgent)) {
                    os = "macOS";
                    icon = "desktop-mac";
                } else if (/Linux/i.test(userAgent) && !/Android/i.test(userAgent)) {
                    os = "Linux";
                    icon = "desktop-mac";
                } else if (/Android/i.test(userAgent)) {
                    os = "Android";
                    icon = "phone-iphone";
                } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    os = "iOS";
                    icon = "phone-iphone";
                    if (/iPad/i.test(userAgent)) {
                        icon = "tablet-mac";
                    }
                }
                
                return { name: `${browser} on ${os}`, icon: icon };
            }

            _onFilesSelected(e) { sendFiles(this._peer.id, e.target.files); e.target.value = null; }
            setProgress(progress) {
                this.$el.setAttribute('transfer', '1');
                this.$progress.style.opacity = '1';
                this.$progress.classList.toggle('over50', progress > 0.5);
                this.$progress.style.setProperty('--progress', `rotate(${360 * progress}deg)`);
                if (progress >= 1) {
                    setTimeout(() => {
                        this.$progress.style.opacity = '0';
                        this.$el.removeAttribute('transfer');
                    }, 1000);
                }
            }
            setConnected(isConnected) {
                this.$icon.style.background = isConnected ? '#16a34a' : '#4285f4';
            }
        }
        
        class Dialog {
            constructor(id) {
                this.$el = $(id);
                this.$el.querySelectorAll('[close]').forEach(el => el.addEventListener('click', () => this.hide()));
            }
            show() { this.$el.setAttribute('show', ''); }
            hide() { this.$el.removeAttribute('show'); }
        }
        const receiveDialog = new class extends Dialog {
            constructor() { super('receiveDialog'); Events.on('file-received', e => this._displayFile(e.detail)); }
            _displayFile(file) {
                const url = URL.createObjectURL(file.blob);
                $('download').href = url;
                $('download').download = file.name;
                $('fileName').textContent = file.name;
                $('fileSize').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
                if (file.mime.startsWith('image/')) {
                    $('img-preview').src = url;
                    this.$el.setAttribute('has-preview', '');
                } else {
                    this.$el.removeAttribute('has-preview');
                }
                this.show();
                $('blop').play();
            }
        };
        const sendTextDialog = new class extends Dialog {
            constructor() {
                super('sendTextDialog');
                Events.on('text-recipient', e => { this._recipient = e.detail; this.show(); });
                this.$el.querySelector('form').addEventListener('submit', e => {
                    e.preventDefault();
                    const text = $('textInput').innerText;
                    if (text && this._recipient) sendText(this._recipient, text);
                    $('textInput').innerText = '';
                    this.hide();
                });
            }
        };
        const receiveTextDialog = new class extends Dialog {
            constructor() {
                super('receiveTextDialog');
                Events.on('text-received', e => this._onText(e.detail));
                $('copy').addEventListener('click', () => navigator.clipboard.writeText($('text').textContent).then(() => toast.show('Copied to clipboard')));
            }
            _onText(message) {
                const textEl = $('text');
                textEl.innerHTML = '';
                const isURL = txt => /^((https?:\/\/|www)[^\s]+)/g.test(txt.toLowerCase());
                if (isURL(message.text)) {
                    const a = document.createElement('a');
                    a.href = message.text; a.target = '_blank'; a.textContent = message.text;
                    textEl.appendChild(a);
                } else {
                    textEl.textContent = message.text;
                }
                this.show();
                $('blop').play();
            }
        };
        const manualConnectDialog = new Dialog('connection-setup');
        $('manual-connect-btn').addEventListener('click', () => manualConnectDialog.show());

        const toast = new class {
            constructor() { this.el = $('toast'); }
            show(message) {
                this.el.textContent = message;
                this.el.setAttribute('show', '');
                setTimeout(() => this.el.removeAttribute('show'), 3000);
            }
        };

        // --- File & Text Transfer ---
        function sendFiles(peerId, files) {
            const peer = peers[peerId];
            if (!peer?.dataChannel || peer.dataChannel.readyState !== 'open') {
                toast.show('Peer is not connected.');
                return;
            }
            for (const file of files) sendFile(peerId, file);
        }

        function sendFile(peerId, file) {
            const dc = peers[peerId].dataChannel;
            $(peerId).ui.setProgress(0);
            dc.send(JSON.stringify({ type: 'header', name: file.name, mime: file.type, size: file.size }));
            let offset = 0;
            const reader = new FileReader();
            reader.onload = (e) => {
                dc.send(e.target.result);
                offset += e.target.result.byteLength;
                $(peerId).ui.setProgress(offset / file.size);
                if (offset < file.size) readSlice(offset);
            };
            const readSlice = o => reader.readAsArrayBuffer(file.slice(o, o + CHUNK_SIZE));
            readSlice(0);
        }
            
        function sendText(peerId, text) {
            const dc = peers[peerId]?.dataChannel;
            if(!dc || dc.readyState !== 'open') { toast.show('Peer is not connected.'); return; }
            const unescaped = btoa(unescape(encodeURIComponent(text)));
            dc.send(JSON.stringify({ type: 'text', text: unescaped }));
            toast.show('Message sent!');
        }

        function handleDataChannelMessage(event, senderId) {
            if (typeof event.data === 'string') {
                const message = JSON.parse(event.data);
                if (message.type === 'header') {
                    receivingFile = { sender: senderId, name: message.name, mime: message.mime, size: message.size, chunks: [], receivedSize: 0 };
                } else if (message.type === 'text') {
                    const escaped = decodeURIComponent(escape(atob(message.text)));
                    Events.fire('text-received', { text: escaped });
                }
            } else {
                receivingFile.chunks.push(event.data);
                receivingFile.receivedSize += event.data.byteLength;
                $(senderId).ui.setProgress(receivingFile.receivedSize / receivingFile.size);
                if (receivingFile.receivedSize >= receivingFile.size) {
                    const fileBlob = new Blob(receivingFile.chunks, { type: receivingFile.mime });
                    Events.fire('file-received', { ...receivingFile, blob: fileBlob });
                    receivingFile = {};
                }
            }
        }
        
        // --- Startup ---
        broadcastChannel.postMessage({ type: 'hello', id: myPeerId, peerInfo: {id: myPeerId, name: myName, userAgent: navigator.userAgent } });
    });
</script>
